<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Hemograma completo</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo-azul-rey">Hemograma completo</h1>
		<br>
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" size="10"  style="width: 300px;" id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="sexo"size="40px">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="">Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <div class="label-group">
                <label class= "edad"for="edad">Edad:</label>
                <div class="input-group">
                    <input type="text"  style="width: 300px;"id="edad" name="edad" class="form-control form-control-sm">
                </div>
            </div>
            <h3>Por favor ingrese los siguientes datos:</h3>
            <br>
            <div class="label-group">
                <label class="centertext"for="hemo">Hemoglobina:</label>
                <div class="input-group">
                    <input type="text" id="hemo" name="hemo" class="form-control" aria-describedby="hemo-addon">
                    <div class="input-group-append"></div>
                </div>
            </div>
            <div class="label-group">
                <label for="globulos_rojos">Recuento de glóbulos rojos:</label>
                <div class="input-group">
                    <input type="text" id="globulos_rojos" name="globulos_rojos" class="form-control" aria-describedby="globulos_rojos-addon">
                    <div class="input-group-append"></div>
                </div>
            </div>
            <div class="label-group">
                <label for="hematocritos">Hematocritos:</label>
                <div class="input-group">
                    <input type="text" id="hematocritos" name="hematocritos" class="form-control" aria-describedby="hematocritos-addon">
                    <div class="input-group-append"></div>
                </div>
            </div>
            <div class="label-group">
                <label for="globulos_blancos">Recuento de glóbulos blancos:</label>
                <div class="input-group">
                    <input type="text" id="globulos_blancos" name="globulos_blancos" class="form-control" aria-describedby="globulos_blancos-addon">
                    <div class="input-group-append"></div>
                </div>
            </div>
            <div class="label-group">


		  <label for="plaquetas">Recuento de plaquetas:</label>
		  <div class="input-group">
			<input type="text" id="plaquetas" name="plaquetas" class="form-control" aria-describedby="plaquetas-addon">
			<div class="input-group-append">
	
			</div>
		  </div>
		</div>
		<br>
		<button type="submit" class="btn btn-primary">Enviar</button>
	  </div>
	  
</body>
</html>
